<template class="task-template" id="params_pratio">
  <section class="content tabs-parameters">

    <div class="form-group row col-md-2">
      <label for="tagMass">Select the mass of tag's:</label>
      <select class="form-control" id="tagMass">
        <option value="229.162932">TMT6plex (229.162932)</option>
        <option value="144.102063">iTRAQ4plex (144.102063)</option>
        <option value="304.20536">iTRAQ8plex (304.20536)</option>
      </select>
    </div>

    <div class="form-group row col-md-2">
      <label for="deltaMassThreshold">Write the threshold of the Delta Mass:</label>
      <input type="number" class="form-control" id="deltaMassThreshold" step="1" value="15" data-bind="value:replyNumber">
    </div>

    <div class="form-group row col-md-2">
      <label for="deltaMassAreas">Select the Delta Mass Areas, number of jumps (1, 3 or 5):</label>
      <select class="form-control" id="deltaMassAreas">
        <option value="1">1</option>
        <option value="3">3</option>
        <option value="5" selected>5</option>
      </select>
    </div>

    <div class="form-group row col-md-2">
      <label for="tagDecoy">Write the label which describe your decoy sequences:</label>
      <input type="text" class="form-control" id="tagDecoy" value="_INV_">
    </div>

    <div class="form-group row col-md-12">
      <input type="text" placeholder="Please select a category file" id="modfile" value="D:/projects/iq-Proteo/src/pRatio/modifications.xml" disabled="disabled"/>
      <input type="button" value="Choose a file" id="select-modfile"/>
    </div>    
    <h6 for="select-catfile">Choose a Modification file (by default, our modification file)</h6>
    <div class="form-inline row">      
      <div class="input-group col">
        <input type="text" class="form-control" placeholder="By default" id="modfile" value="src/pRatio/modifications.xml"/>
        <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button" id="select-modfile">Choose a file</button>
          </div>
      </div>
    </div>

    
  </section>
</template>

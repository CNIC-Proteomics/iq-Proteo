<template class="task-template" id="params_sanxot">
  <section class="content tabs-parameters">
    <div class="form-group row col-md-5">
      <input class="col-md-1 col-form-label" type="checkbox" value="" id="discardOutliers" checked="checked">
      <div class="">
        <label class="form-check-label" for="discardOutliers">Discard outliers</label>
      </div>
    </div>

    <div class="scan2peptide">
      <h6>Scan to peptide</h6>
      <div class="form-group row col-md-5">
        <label for="fdr" class="col-md-1 col-form-label">FDR</label>
        <div class="">
          <input type="number" class="form-control" id="fdr" min="0" step="0.01" value="0.01" data-bind="value:replyNumber">
        </div>
      </div>
      <div class="form-group row col-md-5">
        <input class="col-md-1 col-form-label" type="checkbox" value="" id="forceVariance" onchange="document.querySelector('.scan2peptide #variance').disabled = !this.checked;">
        <div class="">
          <label class="form-check-label" for="forceVariance">Force the variance</label>
        </div>
      </div>
      <div class="form-group row col-md-5">
        <label for="variance" class="col-md-1 col-form-label">Variance</label>
        <div class="">
          <input type="number" class="form-control" id="variance" min="0" step="0.01" value="0.01" data-bind="value:replyNumber" disabled="disabled">
        </div>
      </div>
    </div>
    <!-- end Scan to peptide -->

    <div class="peptide2protein">
      <h6>Peptide to protein</h6>
      <div class="form-group row col-md-5">
        <label for="fdr" class="col-md-1 col-form-label">FDR</label>
        <div class="">
          <input type="number" class="form-control" id="fdr" min="0" step="0.01" value="0.01" data-bind="value:replyNumber">
        </div>
      </div>
      <div class="form-group row col-md-5">
        <input class="col-md-1 col-form-label" type="checkbox" value="" id="forceVariance" onchange="document.querySelector('.peptide2protein #variance').disabled = !this.checked;">
        <div class="">
          <label class="form-check-label" for="forceVariance">Force the variance</label>
        </div>
      </div>
      <div class="form-group row col-md-5">
        <label for="variance" class="col-md-1 col-form-label">Variance</label>
        <div class="">
          <input type="number" class="form-control" id="variance" min="0" step="0.01" value="0.01" data-bind="value:replyNumber" disabled="disabled">
        </div>
      </div>
    </div>
    <!-- end Peptide to Protein -->

    <div class="protein2category">
      <h6>Protein to category</h6>
      <div class="form-group row col-md-5">
        <label for="fdr" class="col-md-1 col-form-label">FDR</label>
        <div class="">
          <input type="number" class="form-control" id="fdr" min="0" step="0.01" value="0.01" data-bind="value:replyNumber">
        </div>
      </div>
      <div class="form-group row col-md-5">
        <input class="col-md-1 col-form-label" type="checkbox" value="" id="forceVariance" onchange="document.querySelector('.protein2category #variance').disabled = !this.checked;">
        <div class="">
          <label class="form-check-label" for="forceVariance">Force the variance</label>
        </div>
      </div>
      <div class="form-group row col-md-5">
        <label for="variance" class="col-md-1 col-form-label">Variance</label>
        <div class="">
          <input type="number" class="form-control" id="variance" min="0" step="0.01" value="0.01" data-bind="value:replyNumber" disabled="disabled">
        </div>
      </div>
      <div class="form-group row col-md-5">
        <!-- <input type="text" placeholder="Please select a category file" id="catfile" disabled="disabled" value="S:/U_Proteomica/PROYECTOS/PESA_omicas/AteroPreclin_140_V1/Proteomics/Resultados/scripts-miscelaneas/q2cIPA-DAVID-CORUM-Manual-Human3_nd.txt"/> -->
        <input type="text" placeholder="Please select a category file" id="catfile"/>
        <input type="button" value="Choose a file" id="select-catfile"/>
      </div>    
    </div>
    <!-- end Protein to category -->
 
  </section>
</template>

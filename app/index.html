<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>iq-Proteo!</title>
    <!-- Imports CSS -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/handsontable.full.min.css">
    <link rel="stylesheet" href="assets/css/iq-proteo.css">

    <!-- Imports JS -->
    <script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>   
    <script src="assets/js/jquery-3.3.1.slim.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/handsontable.full.min.js"></script>
    <script src="assets/js/underscore-min.js"></script>

    <script>if (window.module) module = window.module;</script>

    <!-- Imports HTML Templates -->
    <link rel="import" href="sections/datatable.html">
    <link rel="import" href="sections/parameters.html">
    <link rel="import" href="sections/processes.html">
    <link rel="import" href="sections/footer.html">

</head>
<body>
  <header>
  <!-- We are using Node.js <script>document.write(process.versions.node)</script>,
  Chromium <script>document.write(process.versions.chrome)</script>,
  and Electron <script>document.write(process.versions.electron)</script>. -->
  </header>

  <section class="content tabs-main">
    <ul class="nav nav-tabs" role="tablist">
      <li class="nav-item">
        <a class="nav-link active" id="datatable-tab" data-toggle="tab" href="#datatable" role="tab" aria-controls="datatable" aria-selected="true">Datatable</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="parameters-tab" data-toggle="tab" href="#parameters" role="tab" aria-controls="parameters" aria-selected="false">Parameters</a>
      </li>
      <li class="nav-item">
          <a class="nav-link" id="processes-tab" data-toggle="tab" href="#processes" role="tab" aria-controls="processes" aria-selected="false">Processes</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" id="settings-tab" data-toggle="tab" href="#settings" role="tab" aria-controls="settings" aria-selected="false">Settings</a>
      </li>
    </ul>  
    <div class="tab-content main">
      <div class="tab-pane active" id="datatable" role="tabpanel" aria-labelledby="datatable-tab"></div>
      <div class="tab-pane" id="parameters" role="tabpanel" aria-labelledby="parameters-tab"></div>
      <div class="tab-pane" id="processes" role="tabpanel" aria-labelledby="processes-tab"></div>
      <div class="tab-pane" id="settings" role="tabpanel" aria-labelledby="settings-tab">Settings text</div>
    </div>
  </section>

  <section class="executor">
    <div class="form-group row col-md-5">
      <label for="fdr" class="col-form-label">Number of processors</label>
      <input type="number" id="nthreads" min="1" max="20" value="10" data-bind="value:replyNumber">
      <button type="button" class="btn btn-primary" id="executor">Start</button>
    </div>
  </section>

  <footer><div class="footer" id="footer"></div></footer>

  <script>
    // Global processes
    var exceptor = require('./renderer-process/exceptions.js')
    require('./renderer-process/imports.js')
    require('./renderer-process/executor.js')

    // Print the version
    document.querySelector('#footer > .version').innerHTML = require('electron').remote.app.getVersion();

    // GLUE to the screen
    function getDroidOutput() { return document.getElementById("droid-output");  };
    function getStatus()      { return document.getElementById("status");  };
    // End of GLUE
  </script>
</body>
</html>
